<section class="latest-posts">
	<div class="latest-posts-header div-item">
		<h1 class="code-font">Latest Post</h1>
		<hr class="gap">
	</div>

	{% for post in site.posts limit:1%}
	<div onclick="location.href='{{ post.url }}';" class="portfolio-item grow end-of-post div-item">
		<img class="feature-image" src="{{ post.image }}"" alt="">

		<div class="portfolio-item-text">
			<p class="post-date">{{ post.date | date: "%-d %B %Y" }}</p>
			<h1 class="code-font"><a href="{{ post.url }}">{{ post.title }}</a></h1>

			<div class="extra-info">
				<p>{{ post.excerpt }}</p>
				<div>
					<ul class="post-tags">
						{% for tag in post.tags %}
						<li># {{ tag }}</li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
	</div>
	{% endfor %}
</section>
