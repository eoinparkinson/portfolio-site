<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" type="text/javascript"></script>
  </head>
  <body>
    {% include navigation.html %}
	  <main class="content">
      
		<section>
			<img class="profile-pic" src="/assets/images/profile-pic.jpg" alt="">
		</section>

		<section class="code-font">
			{% if page.title %}
				<h1>{{ page.title }}</h1>
			{% endif %}

			{% if page.subtitle %}
				<h3 id="message">{{ page.subtitle }}</h3>
			{% endif %}
		</section>

		{% if page.div %}
			<hr class="gap">
		{% endif %}



      {{ content }}
    </main>
	<script src="/assets/js/typewriter.js"></script>
  </body>
  {% include footer.html %}
</html>
