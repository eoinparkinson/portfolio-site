<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ site.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/assets/css/main.css">
	</head>
	<body>
    {% include navigation.html %}
		<main>
			<section class="content code-font">
				{% if page.title %}
					<h1>{{ page.title }}</h1>
				{% endif %}
				{% if page.subtitle %}
					<h3>{{ page.subtitle }}</h3>
				{% endif %}
				{{ content }}
			</section>
		</main>
	</body>
</html>
