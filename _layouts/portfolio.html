<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/assets/css/main.css">
	<title>{{ page.title }} - {{ site.title }}</title>
</head>
<body>
	<main class="grid-container">
		<section class="header-items">
			{% include navigation.html %}
			<h1 class="title code-font">{{ page.title }}</h1>
		</section>

		{% include sidebar.html %}

		<section class="content">
			<section class="portfolio-list">
				{% for post in site.posts %}
				<div class="portfolio-item grow">
					<img class="feature-image" src="{{ post.image }}"" alt="">

					<div class="portfolio-item-text">
						<h1 class="code-font"><a href="{{ post.url }}">{{ post.title }}</a></h1>

						<div class="extra-info">
							<p>{{ post.excerpt | remove: "#" }}</p>
							<ul class="post-tags">
								{% for tag in post.tags %}
								<li># {{ tag }}</li>
								{% endfor %}
							</ul>
						</div>

					</div>
				</div>
				{% endfor %}
			</section>
		</section>
	</main>

</body>
{% include footer.html %}

</html>
